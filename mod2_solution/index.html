<!doctype html>
<html lang="en">
	<head>
		<title>Shopping List Check Off</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<style>
			.emptyMessage {
				font-weight: bold;
				color: red;
				font-size: 1.2em;
			}
			li {
				margin-bottom: 7px;
				font-size: 1.2em;
			}
			li > button {
				margin-left: 6px;
			}
			button > span {
				color: green;
			}
		</style>
	</head>
	<body ng-app="ShoppingListCheckOff">
		<div class="container">
			<h1>Shopping List Check Off</h1>

			<div class="row">

				<!-- To Buy List -->
				<div class="col-md-6" ng-controller="ToBuyController as itemAdder">
					<h2>To Buy:</h2>
					<ul>
						<li ng-repeat="item in itemAdder.items">Buy {{ item.quantity }} {{ item.name }} <button class="btn btn-default" ng-click="itemAdder.toBuy(item);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
					</ul>
					<div class="emptyMessage">Everything is bought!</div>
				</div>

				<!-- Already Bought List -->
				<div class="col-md-6" ng-controller="AlreadyBoughtController as itemList">
					<h2>Already Bought:</h2>
					<ul>
						<li>Bought 10 cookies</li>
					</ul>
					<div class="emptyMessage">Nothing bought yet.</div>
				</div>
			</div>
		</div>

		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
